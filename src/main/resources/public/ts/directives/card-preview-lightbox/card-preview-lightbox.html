<lightbox class="card-manage-lightbox"
          show="vm.display"
          on-close="vm.closeForm()">
    <card-display
            card="vm.card">
    </card-display>
    <!-- Comments panel -->
    <comments-panel
            ng-if="vm.card.id !== undefined && vm.showComments"
            card-id="vm.card.id"
            board-owner="vm.boardOwner"
            card-id="vm.card.id"
            selector-resize="'.card-manage-lightbox'">
    </comments-panel>
</lightbox>
