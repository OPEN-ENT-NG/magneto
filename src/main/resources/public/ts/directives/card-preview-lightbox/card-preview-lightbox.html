<lightbox class="cardDirective-manage-lightbox"
          show="vm.display"
          on-close="vm.closeForm()">
    <card-display
            card="vm.card"
            board="vm.board">
    </card-display>
    <!-- Comments panel -->
    <comments-panel
            ng-if="vm.card.id !== undefined && vm.showComments"
            card-id="vm.card.id"
            board-owner="vm.boardOwner"
            card-id="vm.card.id"
            selector-resize="'.cardDirective-manage-lightbox'">
    </comments-panel>
</lightbox>
