<div class="favoriteDirective-button">
    <section class="favoriteNumber " ng-if="!vm.displayFavNb">[[vm.elementFavNb]]</section>
    <i ng-if="!vm.liked" class="magneto-favorite-outline" id="favorite-inactive" data-ng-click="vm.onFavorite()"></i>
    <i ng-if="vm.liked" class="magneto-favorite-active" id="favorite-active" data-ng-click="vm.onFavorite()"></i>
    <span class="fav-round"></span>
</div>
