<div class="board-layout-type">
    <h2><i18n>magneto.create.board.display</i18n></h2>
    <div class="boardDirective-manage-lightbox-body-layout-container">
        <span ng-repeat="layoutType in vm.LAYOUT_TYPES">
            <input type="radio" name="display" data-ng-model="vm.board.layoutType" value="[[layoutType]]">
            <i class="magneto-display-[[layoutType]] display-icons" aria-hidden="true"></i>
            <span translate content="magneto.create.board.display.[[layoutType]]"></span>
        </span>
    </div>
</div>
