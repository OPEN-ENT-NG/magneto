<div class="cardDirective-item-comments">
    <hr class="divider">
    <div class="cardDirective-item-comments-counter" ng-if="vm.card.nbOfComments > 0">
        <i class="magneto-comment-outline" aria-hidden="true"></i>
        <span>[[vm.card.nbOfComments]]</span>
    </div>
    <div class="cardDirective-item-comments-last" ng-if="vm.card.lastComment">
        <card-comment
                ng-if="vm.boardOwner"
                card-id="vm.card.id"
                comment="vm.card.lastComment"
                on-delete="vm.onCommentDelete"
                board-owner="vm.boardOwner"
                selector-resize="vm.selectorResize">
        </card-comment>
    </div>
    <div class="cardDirective-item-comments-content">
        <comment-input
                card-id="vm.card.id"
                on-submit="vm.onCommentSubmit">
        </comment-input>
    </div>
</div>
